<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Keysha Manucan" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Howdy FED2425</title>

    <link href="styles/style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <header>
      <input type="text" />
      <button></button>

      <label for="categories"></label>
      <select name="category" id="categories">
        <option value="discover">Discover</option>
        <option value="browse">Browse</option>
        <option value="hamster">News</option>
      </select>
    </header>

    <main>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="./images/en-pegi-egs-mobile-qr-code-breaker-1-1920x1080-d7985d4087d4.jpg"
              alt="Available now. The Epic Game Store is on mobile. Available on Android worldwide, and on iPhone and iPad in the European Union. Learn more and install. QR code"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/en-egs-mobile-rewards-breaker-2-c8020bbb19a7.avif"
              alt="Mobile rewards. Complete in-game challenges on mobile to unlock these rewards in-game! Learn how. Dedicated streaming services on mobile devices  "
            />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </main>

    <script defer src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
